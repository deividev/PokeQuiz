<!-- Prueba input Quiz Poke -->
<div class="container">
  <div class="flex justify-center">
    <div class="w-4 hidden-text mx-2 text-center" [ngClass]="{'hidden-text' : letra.visible }" *ngFor="let letra of letrasPoke">
      <p class="inline-flex" [ngClass]="{'none' : letra.visible }">{{letra.name}}</p>
    </div>
  </div>
  <div class="flex justify-center my-6">
    <form class="w-full">
      <div class="relative h-10 input-component empty mb-4">
        <input
          name="poke"
          id="poke"
          type="poke"
          name="poke"
          class="h-full w-full border-gray-300 px-2 transition-all border-blue rounded-md"
        />
        <label for="poke" class="absolute left-2 transition-all bg-white px-1">
          Pokemon
        </label>
      </div>
    </form>
  </div>

</div>
